<h1>Validaciones Personalizadas Trabajando...</h1>

<form [formGroup]="form">
    <mat-card class="contenedorCard">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">    
            <div *ngIf="ispasswordFieldinValid">
                <mat-error *ngIf="ispasswordFieldError">Debe contener un n√∫mero</mat-error>
            </div>       
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirmar su password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmarPassword">
            <div *ngIf="form.get('confirmPassword')?.touched">
                <mat-error *ngIf="erroConfirmPasswd">Los password deben coincidir</mat-error>
            </div>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card>
</form>
<mat-card>
<div class="btn">
    <button mat-flat-button color="primary">Enviar</button>
</div>
</mat-card>
